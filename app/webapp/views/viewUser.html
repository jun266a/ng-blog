	<div class="page-header ">
		<blockquote>个人中心</blockquote>
	</div>
	<div ng-switch="status">
		<div class="signin" ng-switch-when="login">
			<form class="form-horizontal" ng-submit="signin(user)">
				<div class="col-sm-11">
					<div class="form-group">
					    <label for="name" class="col-sm-2 control-label">账号</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="name" placeholder="账号" ng-model="user.username" required>
						</div>
					</div>
				  	<div class="form-group">
					    <label for="password" class="col-sm-2 control-label">密码</label>
				  		<div class="col-sm-8">
						    <input type="password" class="form-control" id="password" placeholder="密码" ng-model="user.password" required>
				  		</div>
				  	</div>
					<div class="form-group">
					    <div class="checkbox col-sm-offset-2 col-sm-8">
						    <label for="Reme"><input type="checkbox" id="Reme">记住账号</input></label>
					    </div>
				  	</div>
				  	<div class="form-group">
				  		<div class="col-sm-offset-2 col-sm-8">
							<input type="submit" class="btn btn-info" value="登录" />
							<input type="reset" class="btn btn-success" value="重置"/>
							<input type="button" class="btn btn-danger" value="忘记密码"/>
							<a href="#/user/register" type="button" class="btn btn-warning" >注册用户</a>
				  		</div>
				  	</div>
				</div>
			</form>	
		</div>
		<div class="signup" ng-switch-when="register">
		<form class="form-horizontal" ng-submit="signup(user,confirm)">
			<div class="col-sm-11">
				<div class="form-group">
				    <label for="name" class="col-sm-2 control-label">账号</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" placeholder="账号" ng-model="user.username" required>
					</div>
				</div>
			  	<div class="form-group">
				    <label for="password" class="col-sm-2 control-label">密码</label>
			  		<div class="col-sm-8">
					    <input type="password" class="form-control" placeholder="密码" ng-model="user.password" required>
			  		</div>
			  	</div>
			  	<div class="form-group">
				    <label for="password" class="col-sm-2 control-label">确认密码</label>
			  		<div class="col-sm-8">
					    <input type="password" class="form-control" placeholder="密码" ng-model="confirm.password" required>
			  		</div>
			  	</div>
			  	<div class="form-group">
			  		<div class="col-sm-offset-2 col-sm-8">
						<input type="submit" class="btn btn-info" value="注册并登录" />
						<input type="reset" class="btn btn-success" value="重置"/>
						<a href="#/user/login" type="button" class="btn btn-warning" >已有账号,直接登录</a>
			  		</div>
			  	</div>
			</div>
		</form>	
	</div>
		<div ng-switch-when="profile" ></div>
	</div>
