	<div class="page-header ">
		<blockquote>个人中心</blockquote>
	</div>
	<div ng-switch="user">
		<div class="signin" ng-switch-when="login">
			<form class="form-horizontal">
				<div class="col-sm-11">
					<div class="form-group">
					    <label for="name" class="col-sm-2 control-label">账号</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="name" placeholder="账号" required>
						</div>
					</div>
				  	<div class="form-group">
					    <label for="password" class="col-sm-2 control-label">密码</label>
				  		<div class="col-sm-8">
						    <input type="password" class="form-control" id="password" placeholder="密码" required>
				  		</div>
				  	</div>
					<div class="form-group">
					    <div class="checkbox col-sm-offset-2 col-sm-8">
						    <label for="Reme"><input type="checkbox" id="Reme">记住账号</input></label>
					    </div>
				  	</div>
				  	<div class="form-group">
				  		<div class="col-sm-offset-2 col-sm-8">
							<input type="submit" class="btn btn-info" value="登录" ng-click=""/>
							<input type="button" class="btn btn-danger" value="忘记密码"/>
							<input type="button" class="btn btn-warning" value="注册" ng-click="switch('register')"/>
				  		</div>
				  	</div>
				</div>
			</form>	
		</div>
		<div class="signup" ng-switch-when="register">
		<form class="form-horizontal">
			<div class="col-sm-11">
				<div class="form-group">
				    <label for="name" class="col-sm-2 control-label">账号</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" placeholder="账号" ng-model="user.username" required>
					</div>
				</div>
			  	<div class="form-group">
				    <label for="password" class="col-sm-2 control-label">密码</label>
			  		<div class="col-sm-8">
					    <input type="password" class="form-control" placeholder="密码" ng-model="user.password" required>
			  		</div>
			  	</div>
			  	<div class="form-group">
				    <label for="password" class="col-sm-2 control-label">确认密码</label>
			  		<div class="col-sm-8">
					    <input type="password" class="form-control" placeholder="密码" ng-model="confirmPassword" required>
			  		</div>
			  	</div>
			  	<div class="form-group">
			  		<div class="col-sm-offset-2 col-sm-8">
						<input type="submit" class="btn btn-info" value="注册" ng-click="signup(user)"/>
			  		</div>
			  	</div>
			</div>
		</form>	
	</div>
		<div ng-switch-when="center" >
			
		</div>
	</div>
