<div class="page-header ">
	<blockquote>写博客</blockquote>
</div>
<form class="form-horizontal">
	<div class="col-sm-11">
		<div class="form-group">
		    <label  class="col-sm-2 control-label">分类</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="分类" ng-model="article.category" required>
			</div>
		</div>
		<div class="form-group">
		    <label  class="col-sm-2 control-label">标题</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="标题" ng-model="article.title" required>
			</div>
		</div>
		<div class="form-group">
		    <label  class="col-sm-2 control-label">正文</label>
			<div class="col-sm-8">
	    		<textarea class="form-control" rows="9" ng-model="article.content"></textarea>
			</div>
		</div>
		<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      	<button type="button" class="btn btn-default" ng-click="save(article)">保存</button>
	    </div>
  	</div>
	</div>
</form>
