<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>angular Template</title>
	
	    <!-- Bootstrap -->
	    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	    <style type="text/css">
	    	.rounded{
	    		height: 202px;
	    		border-radius: 30px;
	    		background-color: #0085FF;
	    		margin-bottom: 10px;
	    		line-height: 202px;
	    		text-align: center;
	    		color: white;	
	    	}
	    	.ng-cloak{
		        display: none;
		    }
		    .in{
		    	transition: all linear 0.5s;
		    }
		    .block{
		    	display: block;
		    }
		    .ng-hide {
		    	opacity: 0;
			}
	    </style>
	</head>
	<body ng-app="module.index">
	    <div class="container">
	    	<div class="row">
	    		<div class="col-md-offset-1 col-md-11 ">
	    			<div class="col-md-3">
	    				<a href="#/list/all">
	    					<div class="rounded">
		    					<span> 博客管理</span>
		    				</div>
	    				</a>
	    				<a href="#/edit">
	    					<div class="rounded">
		    					<span> 写博客</span>
		    				</div>
	    				</a>
	    				<a href="#/user">
	    					<div class="rounded">
		    					<span> 个人中心</span>
		    				</div>
	    				</a>
	    			</div>
	    			<div class="col-md-offset-3 " ng-view></div>
	    		</div>
	    	</div>
	    </div>
	    <!-- AngularJS -->
		<script src="bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="bower_components/angular-route/angular-route.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="bower_components/angular-cookies/angular-cookies.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="bower_components/angular-animate/angular-animate.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="scripts/service/serviceUser.js" type="text/javascript" charset="utf-8"></script>
		<script src="scripts/service/serviceArticle.js" type="text/javascript" charset="utf-8"></script>
		<script src="scripts/service/serviceCategory.js" type="text/javascript" charset="utf-8"></script>
		<script src="scripts/control/controlList.js" type="text/javascript" charset="utf-8"></script>
		<script src="scripts/control/controlArticle.js" type="text/javascript" charset="utf-8"></script>
		<script src="scripts/control/controlEdit.js" type="text/javascript" charset="utf-8"></script>
		<script src="scripts/control/controlUser.js" type="text/javascript" charset="utf-8"></script>
		<script src="scripts/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
